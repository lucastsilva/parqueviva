<mat-toolbar color="primary">
    <span>AMAVIVÁ - Associados</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="abrirAdicionarEditarAssociadoDialog()">NOVO ASSOCIADO</button>
</mat-toolbar>
<!-- The body of our app -->
<div class="main-body">
    <!-- The filter section -->
    <mat-form-field aria-haspopup="outline">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="pesquisar por nome, telefone ou email" #input>
    </mat-form-field>
    <!-- The employee details table -->
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                <td mat-cell *matCellDef="let row"> {{row.telefone}}</td>
            </ng-container>
            <ng-container matColumnDef="conjunto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Conjunto </th>
                <td mat-cell *matCellDef="let row"> {{row.conjunto}}</td>
            </ng-container>
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
                <td mat-cell *matCellDef="let row"> {{row.numero}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
                <td mat-cell *matCellDef="let row">
                    <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
                        <mat-icon color="primary">edit</mat-icon>
                    </span>
                    <span (click)="deleteEmployee(row.key)" class="action-icon">
                        <mat-icon color="warn">delete</mat-icon>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- This row will be shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum dado encontrado para o filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Qtd associados por página"></mat-paginator>
    </div>
</div>
